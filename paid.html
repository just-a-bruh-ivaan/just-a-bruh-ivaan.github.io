<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu {
      overflow: hidden;
      background-color: #38444d;
      border-radius: 5px;
    }

    .menu a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #4CAF50;
    }

    .content {
      text-align: center;
    }

    .paid-message {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    
  </div>

  <div class="menu">
    <a href="index.html">BACK</a>
  </div>

  <div class="content">
    <div class="paid-message">
      <p>Paid subscription not available. Check back later!</p>
    </div>
  </div>
</div>

</body>
</html>
